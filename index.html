<!DOCTYPE html>
<html lang="pl">
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta charset="utf-8">
  <title>LatinoDancePasion – Salsa & Bachata Kochcice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
        content="LatinoDancePasion – szkoła tańca w Kochcicach. Salsa i bachata z prawdziwej pasji do latynoskich rytmów i emocji. Sprawdź kontakt i dołącz do nas.">
  <meta name="theme-color" content="#050816">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="page">
    <main class="card">

      <!-- Baner ze zdjęciem -->
      <header class="hero" aria-label="LatinoDancePasion – szkoła tańca">
        <figure class="hero__banner">
          <img
            src="images/hero-latinodancepasion.jpg"
            alt="Para tańcząca latynoską salsę w czerwonej sukience"
            loading="lazy">

          <div class="hero-brand">
            <div class="hero-brand__line1">LatinoDancePasion</div>
            <div class="hero-brand__line2">Szkoła tańca</div>
          </div>

        </figure>

        <!-- Pasek z hasłem pod zdjęciem -->
        <p class="hero-line">
          Uczymy się <span>salsy i bachaty</span> z prawdziwej pasji do latynoskich rytmów i emocji.
        </p>
      </header>

      <!-- Sekcja kontaktowa -->
      <section class="contact" aria-label="Dane kontaktowe">
        <!-- Telefon -->
        <a class="contact-item" href="tel:+48889906765">
          <img src="images/icons/phone.svg" class="contact-icon" alt="" aria-hidden="true">
          <div class="contact-text">
            <h2 class="contact-label">Telefon</h2>
            <p class="contact-value">889 906 765</p>
          </div>
        </a>

        <!-- Adres -->
        <a class="contact-item contact-item--map" 
           href="https://maps.google.com/?q=ul.+Ogrodowa+5,+Kochcice" 
           target="_blank" 
           rel="noopener">
          <img src="images/icons/location.svg" class="contact-icon" alt="" aria-hidden="true">
          <div class="contact-text">
            <h2 class="contact-label">Adres</h2>
            <p class="contact-value">ul. Ogrodowa 5, Kochcice</p>
          </div>
          <span class="button-ghost">Nawiguj</span>
        </a>

        <!-- Instagram -->
        <a class="contact-item contact-item--instagram"
           href="https://instagram.com/latinodancepasion"
           target="_blank"
           rel="noopener">
          <img src="images/icons/instagram.svg" class="contact-icon" alt="" aria-hidden="true">

          <div class="contact-text">
            <h2 class="contact-label">Instagram</h2>
            <p class="contact-value">@latinodancepasion</p>
          </div>

          <span class="button-ghost">Odwiedź Instagram</span>
        </a>
      </section>

      <footer class="footer">
        <p class="footer__text">© 2025 LatinoDancePasion. Wszelkie prawa zastrzeżone.</p>
      </footer>
    </main>
  </div>

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "LocalBusiness",
    "name": "LatinoDancePasion",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "ul. Ogrodowa 5",
      "addressLocality": "Kochcice",
      "addressCountry": "PL"
    },
    "telephone": "+48 889 906 765",
    "sameAs": [ "https://instagram.com/latinodancepasion" ]
  }
  </script>
</body>
</html>
